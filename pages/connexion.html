<html lang="fr" class="connexion-html">

<head>
    <title>Connexion | Tournoi SSBU</title>
    <meta charset="utf-8">

    <link rel="icon" href="../img/Smash_Ball.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/connexion.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body class="connexion-body">
    <div class="entete">
        <h1><a href="./index.html">Tournoi Smash Bros Ultimate</a></h1>
    </div>

    <nav>
        <ul>
            <li><a href="index.html">ACCUEIL</a></li>
            <li><a href="regles.html">RÈGLES</a></li>
            <li><a href="apropos.html">À PROPOS</a></li>
            <li><a href="connexion.html">CONNEXION</a></li>
        </ul>
    </nav>

    <div class="containerConnexion">
        <div class="connexion">
            <h2>Connexion</h2>
            <form id="loginForm" onsubmit="return validateForm()">
                <div>
                    <label for="username"></label>
                    <input type="text" placeholder=" Nom" id="username" name="username" required>
                    <p id="usernameError" class="error-message"></p>
                </div>
                <div>
                    <label for="password"></label>
                    <input type="password" placeholder=" Mot de passe" id="password" name="password" required>
                    <p id="passwordError" class="error-message"></p>
                </div>
                <img id="captchaImg" src="../img/captcha.png" alt="Captcha Image">
                <p id="captchaError" class="error-message"></p>
                <input type="text" placeholder=" Captcha" id="captchaInput">
                <button type="submit" id="boutonConnexion">Se connecter</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Evan Estrems. Tous droits réservés.</p>
    </footer>

    <script src="../scripts/script.js"></script>
    <script src="../scripts/connexion.js"></script>

</body>
