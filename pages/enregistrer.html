<head>

    <link rel="icon" href="../img/Smash_Ball.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/joueur.css">
    <link rel="stylesheet" href="../css/enregistrer.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="entete">
        <h1><a href="./index.html">Tournoi Smash Bros Ultimate</a></h1>
    </div>

    <nav>
        <ul>
            <li><a href="index.html">ACCUEIL</a></li>
            <li><a href="regles.html">RÈGLES</a></li>
            <li><a href="apropos.html">À PROPOS</a></li>
            <li><a onclick="return Deconnexion()" href="index.html">DÉCONNEXION</a></li>
        </ul>
    </nav>

    <h1>Enregistrer Résultats</h1>
    <div class="retour-menu">
        <a href="./menu.html">
            <img src="../img/arrow.png" alt="Flèche retour" class="fleche">
            Menu
        </a>
    </div>

    <div class="joueur-container">
        <div>
            <form class="container-enregistrement" id="formulaire-joueur">
                <h1>Formulaire</h1>
                <div id="container-commentateur">
                    <select id="selectMatch" required onchange="afficherBoutonsRadio()">
                        <option selected disabled value="">Sélectionnez un match</option>
                    </select>
                    <p style="margin-top: 5px;">Vainqueur :</p>
                    <div id="boutonsRadio" style="display:none;">
                        <label for="joueur1"></label>
                        <input type="radio" id="joueur1" name="vainqueur" required>
                        <label for="joueur2"></label>
                        <input type="radio" id="joueur2" name="vainqueur">
                    </div>
                </div>

                <div class="submit-container">
                    <input onclick="enregistrerVainqueur()" type="submit" value="Enregistrer" class="submit-joueur">
                </div>
            </form>
        </div>


        <div class="container-enregistrement">
            <h1>Liste</h1>
            <div id="listeJoueurs"></div>
        </div>
    </div>


    <footer>
        <p>&copy; 2024 Evan Estrems. Tous droits réservés.</p>
    </footer>

    <script src="../scripts/script.js"></script>
    <script src="../scripts/enregistrer.js"></script>
