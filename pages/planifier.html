<!DOCTYPE html>
<html lang="fr" class="connexion-html">

<head>
    <title>Planifier Match | Tournoi SSBU</title>
    <meta charset="utf-8">

    <link rel="icon" href="../img/Smash_Ball.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/joueur.css">
    <link rel="stylesheet" href="../css/planifier.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="entete">
        <h1><a href="./index.html">Tournoi Smash Bros Ultimate</a></h1>
    </div>

    <nav>
        <ul>
            <li><a href="index.html">ACCUEIL</a></li>
            <li><a href="regles.html">RÈGLES</a></li>
            <li><a href="apropos.html">À PROPOS</a></li>
            <li><a onclick="return Deconnexion()" href="index.html">DÉCONNEXION</a></li>
        </ul>
    </nav>

    <h1>Planifier Match</h1>
    <div class="retour-menu">
        <a href="./menu.html">
            <img src="../img/arrow.png" alt="Flèche retour" class="fleche">
            Menu
        </a>
    </div>

    <div class="joueur-container">
        <div>
            <form class="container-enregistrement" id="formulaire-joueur">
                <h1>Formulaire</h1>
                <div id="container-commentateur">
                    <div>
                        <select id="player1Select" required onchange="updatePlayer2Options()">
                            <option selected disabled value="">Joueur 1</option>
                        </select>
                    </div>
                    <div>
                        <select id="player2Select" required onchange="updatePlayer1Options()">
                            <option selected disabled value="">Joueur 2</option>
                        </select>
                    </div>
                    <div>
                        <select id="commentateur" required>
                            <option selected disabled value="">Commentateur</option>
                        </select>
                    </div>
                    <div>
                        <select id="select-option" onchange="displayImage()" required>
                            <option selected disabled value="">Sélectionnez une arène</option>
                            <option value="../img/final_destination">Destination Finale</option>
                            <option value="../img/battlefield">Petit champ de bataille</option>
                            <option value="../img/dreamland">Dreamland</option>
                        </select>
                        <div id="image-container">
                            <img id="displayed-image" src="" alt="Arène choisie" style="display: none;">
                        </div>
                    </div>
                </div>
                <div>
                    <input id="date" type="date" value="2024-05-06" min="2024-05-06"/>
                </div>
                <div class="submit-container">
                    <input type="submit" value="Enregistrer" class="submit-joueur">
                </div>
            </form>
        </div>


        <div class="container-enregistrement">
            <h1>Matchs</h1>
            <div id="listeJoueurs"></div>
        </div>
    </div>


    <footer>
        <p>&copy; 2024 Evan Estrems. Tous droits réservés.</p>
    </footer>

    <script src="../scripts/script.js"></script>
    <script src="../scripts/planifier.js"></script>
</body>

</html>
